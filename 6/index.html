<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/css/main.css" />
		<title>Калькулятор стоимости заказа.</title>
	</head>
	<body>
		<header class="header">
			<div class="container">
				<div class="header_in">
					<div class="logo_name">
						<img src="Лого2.png" alt="lоgotip" class="logo-holder" />
						<div class="logo_header">Mulia</div>
					</div>
					<nav class="name">
						<a href="#calc" class="nav_link">CALCULATOR</a>
					</nav>
				</div>
			</div>
		</header>

		<main>
			<div class="calculator" id="calc">
				<h1>Стоимость заказа:</h1>

				<div class="shlyapa">
					<label for="kol">Количество товара: </label>
					<input type="number" id="kol" name="kol" min="0" required value="1" />
				</div>
				<div class="shlyapa" id="prodPrice">
					<label>Выбор товара: </label>
					<div class="mulia">
						<input type="radio" id="tov_1" name="tovarrr" value="5500000" />
						<label for="tov_1">Nissan GT-R - 5 500 000p.</label>
					</div>
					<div class="mulia">
						<input type="radio" id="tov_2" name="tovarrr" value="3000000" />
						<label for="tov_2">Toyota Camry - 3 000 000p.</label>
					</div>
					<div class="mulia">
						<input type="radio" id="tov_3" name="tovarrr" value="5000000" />
						<label for="tov_3">Mercedes Bens CLS - 5 000 000p.</label>
					</div>
				</div>

				<div class="option_tov" id="selectt" style="display: none">
					<label>Опции товара:</label>
					<select name="pit">
						<option value="option1">Диски и шины - 50000р.</option>
						<option value="option2">Мультимедийные системы - 70000р.</option>
						<option value="option3">Климат-контроль - 40000р.</option>
						<option value="option4">Безопасность - 30000р.</option>
					</select>
				</div>
				<div class="properties" id="checkboxes" style="display: none">
					<label>Свойства товара:</label>
					<div class="sv">
						<input type="checkbox" id="newCar" name="prop1" value="autom" />
						<label>Автомат</label>
					</div>
					<div class="sv">
						<input type="checkbox" id="usedCar" name="prop2" value="mexan" />
						<label>Механика</label>
					</div>
				</div>

				<button class="btn" id="btn">Рассчитать стоимость:</button>
				<div class="result" id="result"></div>
			</div>
		</main>

		<footer class="footer_end">
			<div class="end_z">(М)Матеркина Юлия</div>
		</footer>
		<script src="script.js"></script>
	</body>
</html>
