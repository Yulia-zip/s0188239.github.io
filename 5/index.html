<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="st.css" />

		<title>Калькулятор стоимости заказа.</title>
	</head>

	<body>
		<header class='header'>
			<div class='container'>
				<div class='header_in'>
					<div class='logo_name'>
						<img src="Лого2.png" alt="lоgotip" class='logo-holder'>
						<div class="logo_header">Mulia</div>
					</div>
					<nav class='name'>
						<a href='#calc' class='nav_link'>CALCULATOR</a>
					</nav>
				</div>
			</div>
		</header>
 <main>
	<div class="calculator" id='calc'>
		<h1>Стоимость заказа: </h1>
		<div class='shlyapa'>
			<label for="kol">Количество товара: </label>
			<input type="number" id='kol' name='kol' min='0' required value='1'>
		</div>
		
		<div class='shlyapa'>
			<label for="good">Выбор товара: </label>
			<select name="good" id="good">
				<option value="5000000">Mercedes Bens CLS</option>
				<option value="120000000">Яхта</option>
				<option value="45000000">Особняк</option>
				<option value="1244">Microsoft</option>
			</select>
		</div>
		<button class="btn" id='btn'>Расчитать стоимость: </button>
		<div class="result" id='result'></div>
	</div>
</main>
		
		<footer class='footer_end'>
			<div class="end_z">(М)Матеркина Юлия</div>
		</footer>
		<script src="script.js"></script>
	</body>
</html>
